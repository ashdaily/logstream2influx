version: 2.1
orbs:
  python: circleci/python@2.1.1

executors:
  docker-executor:
    docker:
      - image: circleci/
    working_directory: ~/repo

jobs:
  run_tests:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: 'v2.25.0'
          command: |
            curl -sSL "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            mkdir -p ~/.docker/cli-plugins
            chmod +x ~/docker-compose
            mv ~/docker-compose ~/.docker/cli-plugins/docker-compose

      - setup_remote_docker

      - run:
          name: Install Docker Compose
          command: |
            curl -L "https://github.com/docker/compose/releases/download/2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Make run_tests.sh Executable
          command: chmod +x ./run_tests.sh

      - run:
          name: Run Tests using run_tests.sh
          command: ./run_tests.sh

workflows:
  version: 2
  test-workflow:
    jobs:
      - run_tests